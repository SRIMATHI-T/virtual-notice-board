<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Manage Notices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 56px;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    form input, form textarea, form select {
      margin-bottom: 15px;
    }

    .card-img-top {
      max-height: 200px;
      object-fit: cover;
    }

    .notice-card {
      height: 100%;
      transition: transform 0.2s;
    }

    .notice-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .notice-card .btn {
      margin-right: 5px;
    }

    .dashboard-stats {
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(45deg, #4a6bff, #2541b2);
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .stat-card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .stat-card h3 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .stat-card p {
      font-size: 1rem;
      opacity: 0.8;
    }

    #searchNotices {
      margin-bottom: 20px;
    }

    .pagination {
      margin-top: 20px;
      justify-content: center;
    }

    /* Modal styles */
    .modal-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }

    .modal-footer {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CampusConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="admin.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">Admin Dashboard</h1>

    <!-- Dashboard Stats -->
    <div class="row dashboard-stats">
      <div class="col-md-4">
        <div class="stat-card">
          <i class="bi bi-megaphone"></i>
          <h3 id="totalNotices">0</h3>
          <p>Total Notices</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-card">
          <i class="bi bi-calendar-check"></i>
          <h3 id="todayNotices">0</h3>
          <p>Today's Notices</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="stat-card">
          <i class="bi bi-tags"></i>
          <h3 id="categories">0</h3>
          <p>Categories</p>
        </div>
      </div>
    </div>

    <!-- Create Notice Section -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Create New Notice</h2>
      </div>
      <div class="card-body">
        <form id="noticeForm" enctype="multipart/form-data">
          <input type="hidden" id="noticeId" name="noticeId">
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" id="title" name="title" placeholder="Title" required />
            </div>
            <div class="col-md-6">
              <select class="form-control" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="General">General</option>
                <option value="Placement">Placement</option>
                <option value="Exam">Exam</option>
                <option value="Event">Event</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <textarea class="form-control" id="content" name="description" placeholder="Notice description..." rows="4" required></textarea>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" id="postedBy" name="postedBy" placeholder="Posted By (Admin)" required />
            </div>
            <div class="col-md-6">
              <input type="file" class="form-control" id="image" name="image" accept="image/*" />
            </div>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" id="submitBtn">Post Notice</button>
            <button type="button" class="btn btn-secondary" id="resetBtn">Reset Form</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Manage Notices Section -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Manage Notices</h2>
      </div>
      <div class="card-body">
        <!-- Tab for Active Notices Only -->
        <div class="mb-4">
          <h5>Active Notices</h5>
        </div>

        <!-- Search and Filter -->
        <div class="row mb-3">
          <div class="col-md-8">
            <input type="text" class="form-control" id="searchNotices" placeholder="Search notices...">
          </div>
          <div class="col-md-4">
            <select class="form-control" id="filterCategory">
              <option value="">All Categories</option>
              <option value="General">General</option>
              <option value="Placement">Placement</option>
              <option value="Exam">Exam</option>
              <option value="Event">Event</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Notices List -->
        <div id="notices" class="row g-4">Loading...</div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Edit Notice Modal -->
  <div class="modal fade" id="editNoticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editNoticeForm" enctype="multipart/form-data">
            <input type="hidden" id="editNoticeId" name="noticeId">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTitle" name="title" required>
            </div>
            <div class="mb-3">
              <label for="editContent" class="form-label">Content</label>
              <textarea class="form-control" id="editContent" name="content" rows="4" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editCategory" class="form-label">Category</label>
              <select class="form-control" id="editCategory" name="category" required>
                <option value="General">General</option>
                <option value="Placement">Placement</option>
                <option value="Exam">Exam</option>
                <option value="Event">Event</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editPostedBy" class="form-label">Posted By</label>
              <input type="text" class="form-control" id="editPostedBy" name="postedBy" required>
            </div>
            <div class="mb-3">
              <label for="editImage" class="form-label">Image (Leave empty to keep current image)</label>
              <input type="file" class="form-control" id="editImage" name="image" accept="image/*">
            </div>
            <div id="currentImageContainer" class="mb-3 d-none">
              <label class="form-label">Current Image</label>
              <img id="currentImage" src="" alt="Current Notice Image" class="img-fluid" style="max-height: 200px;">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Notice Modal -->
  <div class="modal fade" id="viewNoticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="viewImageContainer" class="mb-3 d-none">
            <img id="viewImage" src="" alt="Notice Image" class="img-fluid rounded mb-3">
          </div>
          <p id="viewContent" class="mb-3"></p>
          <div class="d-flex justify-content-between">
            <p class="text-muted mb-0"><small id="viewCategory"></small></p>
            <p class="text-muted mb-0"><small id="viewDate"></small></p>
          </div>
          <p class="mt-2"><strong>Posted by: <span id="viewPostedBy"></span></strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
